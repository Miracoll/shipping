{% extends 'track/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{message}}
</div>
{% endfor %}
{% endif %}
<div class="container pt-5" style="background-color: rgba(145, 163, 163, 0.726);">
    <h1>New tracking entry</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button name="submit" type="submit" class="btn btn-primary px-3 mt-3">Add track</button>
    </form>

    <h1 class="mt-3">Update tracking</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group pb-5">
            <input type="text" required name="track" class="form-control border-light" style="padding: 30px;" placeholder="Tracking Id">
            <div class="input-group-append">
                <button name="modify" type="submit" class="btn btn-primary px-3">Modify</button>
            </div>
        </div>
    </form>

</div>
{% endblock content %}
