{% extends 'track/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{message}}
</div>
{% endfor %}
{% endif %}
<div class="container px-5 py-5" style="background-color: rgba(145, 163, 163, 0.726);">
    <h1>New tracking entry</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
    <button name="submit" type="submit" class="btn btn-primary px-3 mt-3">Update</button>
    </form>
    
</div>
{% endblock content %}
